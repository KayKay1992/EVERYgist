<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80">
  <defs>
    <!-- Gradients -->
    <linearGradient id="gradG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00C6FF; stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="gradH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5F6D; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFC371; stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- GH Logo Symbol -->
  <g transform="translate(10,10)">
    <!-- G shape -->
    <path d="M30,10 A20,20 0 1,0 30,50 L50,50 L50,35 L38,35 L38,25 L60,25 L60,60 L20,60 A30,30 0 1,1 30,0 Z" fill="url(#gradG)" />
    <!-- H shape -->
    <rect x="60" y="20" width="10" height="40" fill="url(#gradH)" />
    <rect x="70" y="35" width="20" height="10" fill="url(#gradH)" />
  </g>

  <!-- Text -->
  <text x="115" y="55" font-family="Poppins, sans-serif" font-size="42" font-weight="700">
    <tspan fill="url(#gradG)">gist</tspan><tspan fill="url(#gradH)">Hub</tspan>
  </text>
</svg>
